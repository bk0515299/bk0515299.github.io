<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üçî McMenu Kiosk</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px;
    }
    .hidden { display: none; }
    h1, h2 { text-align: center; }
    .center { text-align: center; margin-top: 20px; }
    input, button {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .item {
      background: #f9f9f9;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      transition: 0.2s ease;
    }
    .item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .controls button {
      width: 30px;
      height: 30px;
      font-size: 18px;
    }
    #order, #pay-screen {
      margin-top: 30px;
      padding: 10px;
      background: #eee;
      border-radius: 10px;
    }
    #items-left {
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
      color: #c00;
    }
  </style>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

<!-- Login -->
<div id="login-screen">
  <h1>üë§ Login to McMenu</h1>
  <div class="center">
    <div id="g_id_onload"
         data-client_id="1068997510192-hnjt8tp8safidv577ppre213269s469t.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false"></div>

    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="sign_in_with"
         data-size="large"
         data-logo_alignment="left"></div>
  </div>
</div>

<!-- Menu -->
<div id="menu-screen" class="hidden">
  <h1>üçü McMenu Order Screen</h1>
  <div id="greeting" class="center">üëã Welcome, <strong>Guest</strong>!</div>
  <div id="items-left">Items left: 50</div>
  <div class="menu-grid" id="menu"></div>

  <div id="order">
    <h2>üßæ Your Order</h2>
    <ul id="order-list"></ul>
    <strong>Total: $<span id="total">0.00</span></strong>
    <div class="center">
      <button onclick="goToPay()">Pay</button>
    </div>
  </div>
</div>

<!-- Pay -->
<div id="pay-screen" class="hidden">
  <h1>üí≥ Pay Now</h1>
  <div class="center">
    <p>Total Due: <strong>$<span id="pay-total">0.00</span></strong></p>
    <button onclick="confirmOrder()">Confirm Order</button>
  </div>
</div>

<!-- Confirmation -->
<div id="confirmation-screen" class="hidden">
  <h1>‚úÖ Thank You!</h1>
  <div class="center">
    <p>Your order has been placed.</p>
    <button onclick="restart()">Start Over</button>
  </div>
</div>

<script>
const menuItems = [
  { name: "Big Mac", price: 5.49, img: "https://upload.wikimedia.org/wikipedia/commons/0/0b/McDonald%27s_Big_Mac_hamburger.jpg" },
  { name: "McChicken", price: 3.99, img: "https://upload.wikimedia.org/wikipedia/commons/2/20/McChicken.jpg" },
  { name: "Fries", price: 2.49, img: "https://upload.wikimedia.org/wikipedia/commons/3/33/McDonald%27s_French_Fries.jpg" },
  { name: "Coke", price: 1.99, img: "https://upload.wikimedia.org/wikipedia/commons/a/ab/Coca_Cola_125cl_Bottle.jpg" },
  { name: "McFlurry", price: 2.99, img: "https://upload.wikimedia.org/wikipedia/commons/1/15/Oreo_McFlurry_from_McDonald%27s.jpg" }
];

let total = 0;
let itemCount = 0;
const maxItems = 50;
const itemQuantities = {};
const menu = document.getElementById("menu");
const orderList = document.getElementById("order-list");
const totalDisplay = document.getElementById("total");
const payTotal = document.getElementById("pay-total");
const itemsLeft = document.getElementById("items-left");

function renderMenu() {
  menu.innerHTML = '';
  menuItems.forEach((item, index) => {
    itemQuantities[item.name] = 0;
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <img src="${item.img}" alt="${item.name}" />
      <h3>${item.name}</h3>
      <p>$${item.price.toFixed(2)}</p>
      <div class="controls">
        <button onclick="changeQty('${item.name}', ${item.price}, -1)">-</button>
        <span id="qty-${index}">0</span>
        <button onclick="changeQty('${item.name}', ${item.price}, 1)">+</button>
      </div>
    `;
    menu.appendChild(div);
  });
}

function changeQty(name, price, delta) {
  const index = menuItems.findIndex(i => i.name === name);
  if (delta > 0 && itemCount >= maxItems) {
    alert("‚ùå Max 50 items reached.");
    return;
  }
  if (itemQuantities[name] + delta < 0) return;

  itemQuantities[name] += delta;
  itemCount += delta;
  total += price * delta;

  document.getElementById(`qty-${index}`).textContent = itemQuantities[name];
  totalDisplay.textContent = total.toFixed(2);
  itemsLeft.textContent = `Items left: ${maxItems - itemCount}`;
  renderOrder();
}

function renderOrder() {
  orderList.innerHTML = "";
  for (const name in itemQuantities) {
    const qty = itemQuantities[name];
    if (qty > 0) {
      const item = menuItems.find(i => i.name === name);
      const li = document.createElement("li");
      li.textContent = `${name} x${qty} - $${(item.price * qty).toFixed(2)}`;
      orderList.appendChild(li);
    }
  }
}

function goToPay() {
  payTotal.textContent = total.toFixed(2);
  showScreen("pay-screen");
}

function confirmOrder() {
  const name = document.querySelector("#greeting strong")?.textContent || "Guest";
  const orderData = [];

  for (const itemName in itemQuantities) {
    const qty = itemQuantities[itemName];
    if (qty > 0) {
      const item = menuItems.find(i => i.name === itemName);
      orderData.push({
        name: itemName,
        quantity: qty,
        price: item.price
      });
    }
  }

  fetch("/api/order", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      user: name,
      total: total.toFixed(2),
      items: orderData
    })
  })
    .then(res => res.json())
    .then(data => {
      console.log("‚úÖ Order sent:", data);
      showScreen("confirmation-screen");
    })
    .catch(err => {
      console.error("‚ùå Error sending order:", err);
      alert("Failed to send order to the server.");
    });
}

function restart() {
  location.reload();
}

function showScreen(id) {
  document.querySelectorAll("body > div").forEach(div => {
    div.classList.add("hidden");
  });
  document.getElementById(id).classList.remove("hidden");
}

function handleCredentialResponse(response) {
  const data = parseJwt(response.credential);
  document.getElementById("greeting").innerHTML = `üëã Welcome, <strong>${data.name}</strong>!`;
  showScreen("menu-screen");
  renderMenu();
}

function parseJwt(token) {
  const base64Url = token.split('.')[1];
  const base64 = decodeURIComponent(atob(base64Url).split('').map(function(c) {
    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
  }).join(''));
  return JSON.parse(base64);
}
</script>

</body>
</html>
