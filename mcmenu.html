<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üçî McMenu Kiosk</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px;
    }
    .hidden { display: none; }
    h1, h2 { text-align: center; }
    .center { text-align: center; margin-top: 20px; }
    input, button {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .item {
      background: #f9f9f9;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      transition: 0.2s ease;
    }
    .item:hover { border-color: #f00; }
    .item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    #order, #pay-screen {
      margin-top: 30px;
      padding: 10px;
      background: #eee;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<!-- Login Screen -->
<div id="login-screen">
  <h1>üë§ Login to McMenu</h1>
  <div class="center">
    <input type="text" id="username" placeholder="Enter your name">
    <br>
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- Menu Screen -->
<div id="menu-screen" class="hidden">
  <h1>üçü McMenu Order Screen</h1>
  <div id="greeting" class="center"></div>
  <div class="menu-grid" id="menu"></div>

  <div id="order">
    <h2>üßæ Your Order</h2>
    <ul id="order-list"></ul>
    <strong>Total: $<span id="total">0.00</span></strong>
    <div class="center">
      <button onclick="goToPay()">Pay</button>
    </div>
  </div>
</div>

<!-- Pay Screen -->
<div id="pay-screen" class="hidden">
  <h1>üí≥ Pay Now</h1>
  <div class="center">
    <p>Total Due: <strong>$<span id="pay-total">0.00</span></strong></p>
    <button onclick="confirmOrder()">Confirm Order</button>
  </div>
</div>

<!-- Confirmation Screen -->
<div id="confirmation-screen" class="hidden">
  <h1>‚úÖ Thank You!</h1>
  <div class="center">
    <p>Your order has been placed.</p>
    <button onclick="restart()">Start Over</button>
  </div>
</div>

<script>
const menuItems = [
  { name: "Big Mac", price: 5.49, img: "https://upload.wikimedia.org/wikipedia/commons/0/0b/McDonald%27s_Big_Mac_hamburger.jpg" },
  { name: "McChicken", price: 3.99, img: "https://upload.wikimedia.org/wikipedia/commons/2/20/McChicken.jpg" },
  { name: "Fries", price: 2.49, img: "https://upload.wikimedia.org/wikipedia/commons/3/33/McDonald%27s_French_Fries.jpg" },
  { name: "Coke", price: 1.99, img: "https://upload.wikimedia.org/wikipedia/commons/a/ab/Coca_Cola_125cl_Bottle.jpg" },
  { name: "McFlurry", price: 2.99, img: "https://upload.wikimedia.org/wikipedia/commons/1/15/Oreo_McFlurry_from_McDonald%27s.jpg" }
];

let total = 0;
const orderList = document.getElementById("order-list");
const totalDisplay = document.getElementById("total");
const menu = document.getElementById("menu");
const payTotal = document.getElementById("pay-total");

function login() {
  const name = document.getElementById("username").value.trim();
  if (name === "") return alert("Please enter a name.");
  document.getElementById("greeting").innerHTML = `üëã Welcome, <strong>${name}</strong>!`;
  showScreen("menu-screen");
  renderMenu();
}

function renderMenu() {
  menuItems.forEach(item => {
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <img src="${item.img}" alt="${item.name}" />
      <h3>${item.name}</h3>
      <p>$${item.price.toFixed(2)}</p>
      <button onclick="addToOrder('${item.name}', ${item.price})">Add</button>
    `;
    menu.appendChild(div);
  });
}

function addToOrder(name, price) {
  const li = document.createElement("li");
  li.textContent = `${name} - $${price.toFixed(2)}`;
  orderList.appendChild(li);
  total += price;
  totalDisplay.textContent = total.toFixed(2);
}

function goToPay() {
  payTotal.textContent = total.toFixed(2);
  showScreen("pay-screen");
}

function confirmOrder() {
  showScreen("confirmation-screen");
}

function restart() {
  location.reload();
}

function showScreen(id) {
  document.querySelectorAll("body > div").forEach(div => {
    div.classList.add("hidden");
  });
  document.getElementById(id).classList.remove("hidden");
}
</script>

</body>
</html>
