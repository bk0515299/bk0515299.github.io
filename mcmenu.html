<style>
  body {
    font-family: sans-serif;
    background: #fff;
    margin: 0;
    padding: 20px;
  }
  .hidden { display: none; }
  h1, h2 { text-align: center; }
  .center { text-align: center; margin-top: 20px; }
  input, button {
    padding: 10px;
    font-size: 18px;
    margin: 10px;
  }
  .menu-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
  }
  .item {
    background: #f9f9f9;
    border: 2px solid #ccc;
    border-radius: 10px;
    padding: 10px;
    text-align: center;
    transition: 0.2s ease;
  }
  .item img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 8px;
  }
  .controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin-top: 10px;
  }
  .controls button {
    width: 30px;
    height: 30px;
    font-size: 18px;
  }
  #order, #pay-screen {
    margin-top: 30px;
    padding: 10px;
    background: #eee;
    border-radius: 10px;
  }
  #items-left {
    font-weight: bold;
    text-align: center;
    margin-top: 10px;
    color: #c00;
  }
</style>

<!-- Menu -->
<div id="menu-screen" class="hidden">
  <h1>üçü McMenu Order Screen</h1>
  <div id="greeting" class="center">üëã Welcome, <strong>Winston</strong>!</div>
  <div id="items-left">Items left: 50</div>

  <div id="order">

<script>
const menuItems = [
  { name: "Big Mac", price: 5.49, img: "https://upload.wikimedia.org/wikipedia/commons/0/0b/McDonald%27s_Big_Mac_hamburger.jpg" },
  { name: "McChicken", price: 3.99, img: "https://upload.wikimedia.org/wikipedia/commons/2/20/McChicken.jpg" },
  { name: "Fries", price: 2.49, img: "https://upload.wikimedia.org/wikipedia/commons/3/33/McDonald%27s_French_Fries.jpg" },
  { name: "Coke", price: 1.99, img: "https://upload.wikimedia.org/wikipedia/commons/a/ab/Coca_Cola_125cl_Bottle.jpg" },
  { name: "McFlurry", price: 2.99, img: "https://upload.wikimedia.org/wikipedia/commons/1/15/Oreo_McFlurry_from_McDonald%27s.jpg" }
];

let total = 0;
let itemCount = 0;
const maxItems = 50;
const itemQuantities = {};
const menu = document.getElementById("menu");
const orderList = document.getElementById("order-list");
const totalDisplay = document.getElementById("total");
const payTotal = document.getElementById("pay-total");
const itemsLeft = document.getElementById("items-left");

function renderMenu() {
  menu.innerHTML = ""; // Clear existing to avoid duplicates
  menuItems.forEach((item, index) => {
    itemQuantities[item.name] = 0;
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <img src="${item.img}" alt="${item.name}" />
      <h3>${item.name}</h3>
      <p>$${item.price.toFixed(2)}</p>
      <div class="controls">
        <button onclick="changeQty('${item.name}', ${item.price}, -1)">-</button>
        <span id="qty-${index}">0</span>
        <button onclick="changeQty('${item.name}', ${item.price}, 1)">+</button>
      </div>
    `;
    menu.appendChild(div);
  });
}

function changeQty(name, price, delta) {
  const index = menuItems.findIndex(i => i.name === name);
  if (delta > 0 && itemCount >= maxItems) {
    alert("‚ùå Max 50 items reached.");
    return;
  }
  if (itemQuantities[name] + delta < 0) return;

  itemQuantities[name] += delta;
  itemCount += delta;
  total += price * delta;

  document.getElementById(`qty-${index}`).textContent = itemQuantities[name];
  totalDisplay.textContent = total.toFixed(2);
  itemsLeft.textContent = `Items left: ${maxItems - itemCount}`;
  renderOrder();
}

function renderOrder() {
  orderList.innerHTML = "";
  for (const name in itemQuantities) {
    const qty = itemQuantities[name];
    if (qty > 0) {
      const item = menuItems.find(i => i.name === name);
      const li = document.createElement("li");
      li.textContent = `${name} x${qty} - $${(item.price * qty).toFixed(2)}`;
      orderList.appendChild(li);
    }
  }
}

function goToPay() {
  payTotal.textContent = total.toFixed(2);
  showScreen("pay-screen");
}

function confirmOrder() {
  showScreen("confirmation-screen");
}

function restart() {
  location.reload();
}

function showScreen(id) {
  document.querySelectorAll("body > div").forEach(div => {
    div.classList.add("hidden");
  });
  document.getElementById(id).classList.remove("hidden");
}

function handleCredentialResponse(response) {
  const data = parseJwt(response.credential);
  document.getElementById("greeting").innerHTML = `üëã Welcome, <strong>${data.name}</strong>!`;
  showScreen("menu-screen");
  renderMenu();
}

function parseJwt(token) {
  const base64Url = token.split('.')[1];
  const base64 = decodeURIComponent(atob(base64Url).split('').map(function(c) {
    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
  }).join(''));
  return JSON.parse(base64);
}

const firebaseConfig = {
  apiKey: "AIzaSyCSfW-YqTRPWb1qn68Xy3LTygaBNxG9s3U",
  authDomain: "mcmenu-a8cfc.firebaseapp.com",
  projectId: "mcmenu-a8cfc",
  storageBucket: "mcmenu-a8cfc.appspot.com",
  messagingSenderId: "369595958224",
  appId: "1:369595958224:web:ab000bd0b2621008caafd5",
  measurementId: "G-T9R3NVKMEH"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

const emailInput = document.getElementById('firebase-email-input');
const sendLinkBtn = document.getElementById('firebase-send-link-btn');
const userInfo = document.getElementById('firebase-user-info');
const signOutBtn = document.getElementById('firebase-sign-out-btn');

const actionCodeSettings = {
  url: window.location.href,
  handleCodeInApp: true,
};

sendLinkBtn.addEventListener('click', () => {
  const email = emailInput.value;
  if (!email) {
    alert('Please enter your email.');
    return;
  }
  auth.sendSignInLinkToEmail(email, actionCodeSettings)
    .then(() => {
      window.localStorage.setItem('emailForSignIn', email);
      alert('Sign-in link sent! Check your email.');
    })
    .catch(error => {
      alert('Error sending sign-in link: ' + error.message);
    });
});

window.addEventListener('load', () => {
  if (auth.isSignInWithEmailLink(window.location.href)) {
    let email = window.localStorage.getItem('emailForSignIn');
    if (!email) {
      email = window.prompt('Please provide your email for confirmation');
    }
    auth.signInWithEmailLink(email, window.location.href)
      .then(result => {
        window.localStorage.removeItem('emailForSignIn');
        updateUI(result.user);
        window.history.replaceState({}, document.title, window.location.pathname);
        showScreen('menu-screen');
        renderMenu();
      })
      .catch(error => {
        alert('Error signing in: ' + error.message);
      });
  } else {
    auth.onAuthStateChanged(user => {
      updateUI(user);
    });
  }
});

function updateUI(user) {
  if (user) {
    userInfo.textContent = `Signed in as: ${user.email}`;
    emailInput.style.display = 'none';
    sendLinkBtn.style.display = 'none';
    signOutBtn.style.display = 'inline-block';
  } else {
    userInfo.textContent = 'Not signed in';
    emailInput.style.display = 'inline-block';
    sendLinkBtn.style.display = 'inline-block';
    signOutBtn.style.display = 'none';
    showScreen('login-screen');
  }
}

signOutBtn.addEventListener('click', () => {
  auth.signOut().then(() => {
    updateUI(null);
  });
});
