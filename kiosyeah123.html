<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Concert Start</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Roboto', Arial, sans-serif;
      background: #f0f0f0;
    }
    button {
      font-size: 2em;
      padding: 30px 60px;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
    }
    button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <button onclick="sendEmail()">Request</button>

  <script>
    function sendEmail() {
      fetch('http://192.168.1.100:3000/send-email') // <-- your server IP here
        .then(response => response.text())
        .then(data => alert(data))
        .catch(err => alert('Error sending email: ' + err));
    }
  </script>
</body>
</html>
